<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <header>
        <div class="container">
            <h1 style = "color:green; text-align: center;"> WD11 EXERCISE 6 </h1>
            <h2 style="text-align: center;"><strong>Bootstrap Grid System</strong></h2
        </div>
       
    </header>

    <div class="container">
        <div style="color: orange;">
            <br>
            <pre>
                This is: <h1>Hello!</h1>
            </pre>
        </div>
        <div class="row">
            <div class="col-4 bg bg-success"> 
                <div class="text-white">
                    <h3>Hello!</h3>
                </div>
            </div>
            <div class="col-4 bg bg-warning"> 
                <div class="text-black">
                    <h3>This is bg-warning text-black</h3>
                </div>
            </div>
            <div class="col-4 bg bg-secondary text-primary"> 
                <h4>This is bg-secondary text-primary</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8 bg bg-secondary"> 
                <div class="text-white">
                    <h4>col-8</h4>
                </div>
            </div>
            <div class="col-4"> 
                <div class="row">
                    <div class="col-6 bg bg-info">
                        Sub col-6
                    </div>
                    <div class="col-6 bg bg-danger">
                        Sub col-6
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 bg bg-danger">
                        Sub col-6
                    </div>
                    <div class="col-6 bg bg-info">
                        Sub col-6
                    </div>
                </div>
            </div>
            
        </div>    
        <div class="row">
            <div class="col-5 bg bg-warning"> 
                <div class="text-white">
                    <h3>col-5</h3>
                </div>
            </div>
            <div class="col-7 bg bg-success"> 
                <div class="text-warning">
                    <h3>This is bg-success text-warning</h3>
                </div>
            </div>
        </div>      
    </div>
    
</body>
<script src="js/bootstrap.bundle.js"></script>
</html>
